apply from: '../zombiebase/common_config.gradle'
appDefaultConfig project

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.av.testapp"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':develop')
    implementation project(':ZombieBase')
}
